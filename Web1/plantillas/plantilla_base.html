<!-- plantilla_base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AMICI{% endblock %}</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Color de fondo degradado naranja vivo */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: transparent; /* Encabezado transparente */
            padding: 20px;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .header-buttons {
            position: absolute;
            top: calc(100% - 50px); /* Ajuste la posición vertical */
            left: 50%;
            transform: translateX(-50%);
        }

        .header-buttons button {
            background-color: #ff6347; /* Color de fondo botones naranja rojizo */
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }

        section {
            padding: 30px;
            text-align: justify;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo sección con opacidad */
            color: #000;  /* Color del texto en la sección del formulario */
        }

        /* Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: auto;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #ff6347;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .custom-bar {
            background-color: transparent; /* Barra transparente */
            padding: 20px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="margin-bottom: 10px;">{% block header_content %}Yonathan Jimenez{% endblock %}</h1>
        <p style="margin-bottom: 2cm;">¡Bienvenido a AMICI!</p>
        <div class="header-buttons">
            <button class="action-button">Simular</button>
            <button class="action-button">Solicitar</button>
            <button class="action-button">Agendar</button>
            <button class="action-button">Programar</button>
        </div>
    </header>

    <section>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>
        {% block content %}{% endblock %}
    </section>

    <div class="custom-bar">
        <!-- Contenido de tu barra personalizada -->
    </div>
</body>
</html>
